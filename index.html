        #login {

            left: 50%;

        #login h2 {

        }
        
        #login input[type="date"] {
            padding: 10px;
            border: 2px solid #ff69b4;

            font-size: clamp(16px, 3vw, 18px);
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        #login button {
            padding: clamp(8px, 2vw, 10px) clamp(16px, 4vw, 20px);
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: clamp(16px, 3vw, 18px);
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 200px;
        }
        
        #login button:hover {
            background: #ff1493;
        }
        
        #greeting {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;

            width: 90%;

            word-wrap: break-word;
        }
        
        .images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            overflow: hidden;
        }
        
        .images img {
            position: absolute;
            width: clamp(60px, 15vw, 100px);
            height: clamp(60px, 15vw, 100px);
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ffb6c1;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }
        
        .balloon {
            position: absolute;
            width: clamp(30px, 8vw, 50px);
            height: clamp(40px, 12vw, 70px);
            background: #ff69b4;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;

            z-index: 2;

        .balloon::before {
            content: '';
            position: absolute;

            left: 50%;
            width: 2px;
            height: clamp(12px, 3vw, 20px);

        .balloon::after {

            left: clamp(6px, 1.5vw, 10px);
            width: clamp(6px, 1.5vw, 10px);

            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;

            z-index: -1;
        }

        }

    <div class="balloon balloon10"></div>
    
    <canvas id="confetti-canvas"></canvas>

    <script>
        function checkDate() {
            const specificDate = '2005-08-18'; 
            const inputDate = document.getElementById('dateInput').value;
            if (inputDate === specificDate) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('greeting').style.display = 'block';
                document.querySelector('.images').style.display = 'block';
                document.querySelectorAll('.balloon').forEach(balloon => {
                    balloon.style.display = 'block';
                    balloon.style.animation = `float ${Math.random() * 3 + 4}s ease-in-out infinite`;
                });
                document.getElementById('confetti-canvas').style.display = 'block';
                startConfetti();
                moveImages();
                positionBalloons(); 
            } else {
                alert('Incorrect date! Try again.');
            }
        }

        function positionBalloons() {
            const balloons = document.querySelectorAll('.balloon');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const balloonWidth = 50; 
            const balloonHeight = 70; 
            const spacing = (screenWidth - balloonWidth) / (balloons.length - 1);
            
            balloons.forEach((balloon, index) => {
                const leftPosition = Math.max(0, Math.min(screenWidth - balloonWidth, index * spacing));
               
                const topPosition = Math.max(0, Math.min(screenHeight - balloonHeight, Math.random() * (screenHeight * 0.8)));
                
                balloon.style.left = leftPosition + 'px';
                balloon.style.top = topPosition + 'px';
            });
        }

        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            
            resizeCanvas();
            
            
            window.addEventListener('resize', resizeCanvas);

            const confetti = [];
            const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffc0cb', '#ff8da1'];

            function createConfetti() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 4 + 1,
                    d: Math.random() * 50 + 50,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    tilt: Math.random() * 10 - 10,
                    tiltAngleIncremental: Math.random() * 0.07 + 0.05,
                    tiltAngle: 0
                };
            }

            for (let i = 0; i < 200; i++) {
                confetti.push(createConfetti());
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach((conf, index) => {
                    conf.tiltAngle += conf.tiltAngleIncremental;
                    conf.y += (Math.cos(conf.d) + 3 + conf.r / 2) / 2;
                    conf.tilt = Math.sin(conf.tiltAngle) * 15;

                    if (conf.y > canvas.height) {
                        confetti[index] = createConfetti();
                    }

                    ctx.beginPath();
                    ctx.lineWidth = conf.r;
                    ctx.strokeStyle = conf.color;
                    ctx.moveTo(conf.x + conf.tilt + conf.r / 4, conf.y);
                    ctx.lineTo(conf.x + conf.tilt, conf.y + conf.tilt + conf.r / 4);
                    ctx.stroke();
                });
                requestAnimationFrame(drawConfetti);
            }

            drawConfetti();
        }

        function moveImages() {
            const images = document.querySelectorAll('.move-image');
            
            function updateImagePositions() {
                const maxX = window.innerWidth - 100; 
                const maxY = window.innerHeight - 100;
                
                images.forEach(img => {
                    let posX = parseFloat(img.style.left) || Math.random() * maxX;
                    let posY = parseFloat(img.style.top) || Math.random() * maxY;
                    let speedX = (Math.random() - 0.5) * 2; 
                    let speedY = (Math.random() - 0.5) * 2;

                    function updatePosition() {
                        posX += speedX;
                        posY += speedY;

                        
                        if (posX <= 0 || posX >= maxX) {
                            speedX = -speedX;
                            posX = Math.max(0, Math.min(posX, maxX));
                        }
                        if (posY <= 0 || posY >= maxY) {
                            speedY = -speedY;
                            posY = Math.max(0, Math.min(posY, maxY));
                        }

                        
                        posX = Math.max(0, Math.min(posX, window.innerWidth - 100));
                        posY = Math.max(0, Math.min(posY, window.innerHeight - 100));

                        img.style.left = posX + 'px';
                        img.style.top = posY + 'px';
                        requestAnimationFrame(updatePosition);
                    }
                    updatePosition();
                });
            }
            
          
            updateImagePositions();
            
            
            window.addEventListener('resize', updateImagePositions);
        }

        
        window.addEventListener('resize', function() {
            
            const canvas = document.getElementById('confetti-canvas');
            if (canvas.style.display !== 'none') {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            
            if (document.getElementById('greeting').style.display !== 'none') {
                positionBalloons();
            }
        });

        
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                
                if (document.getElementById('greeting').style.display !== 'none') {
                    moveImages();
                }
            }, 100);
        });
    </script>
</body>
</html>
